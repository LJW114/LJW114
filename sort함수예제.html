<script>
    let arr = [6, 7, 2, 1, 9, 77];

    // 내림차순
    function check(a, b){
        return b - a;
    }
    function mysort(arr){
    for(let i = 0; i<arr.length; i++){
        for(let j=i; j<arr.length; j++){
            if(check(arr[i], arr[j]) > 0){
                let temp = arr[i];
                arr[i] = arr[j];
                arr[j] = temp;
            }
        }
    }
}
mysort(arr);
document.write(arr + "<br>");

</script>
